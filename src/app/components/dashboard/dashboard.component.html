<ng-container>
  <div class="dashboard consumer-two">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-xs-0 boxes">

        </div>

        <div class="col-md-6 col-xs-12 boxes">
          <div class="row">

            <div class="col-sm-6 box consultation">
              <a class="ico" [routerLink]="">
                <i class="far fa-calendar-alt"></i><span></span>
              </a>
              <div class="wrapper" [routerLink]="['/resource-management']">
                <h1><a [routerLink]="['/resource-management']">Consultation</a></h1>
                <a class="btn-second" [routerLink]="['/resource-management']"><i class="fas fa-chevron-right"></i></a>
              </div>
            </div>
            <div class="col-sm-6 box organisation">
              <a class="ico" [routerLink]="">
                <i class="fas fa-building"></i><span>27</span>
              </a>
              <div class="wrapper" [routerLink]="">
                <h1><a [routerLink]="">Organisations</a></h1>
                <a class="btn-second" [routerLink]=""><i class="fas fa-chevron-right"></i></a>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-sm-6 box configuration">
              <a class="ico" [routerLink]="">
                <i class="fas fa-cogs"></i><span></span>
              </a>
              <div class="wrapper" [routerLink]="">
                <h1><a [routerLink]="">Configuration</a></h1>
                <a class="btn-second" [routerLink]=""><i class="fas fa-chevron-right"></i></a>
              </div>
            </div>

            <div class="col-sm-6 box users">
              <a class="ico" [routerLink]="">
                <i class="fas fa-users"></i><span>27</span>
              </a>
              <div class="wrapper" [routerLink]="">
                <h1><a [routerLink]="">Consumer</a></h1>
                <a class="btn-second" [routerLink]=""><i class="fas fa-chevron-right"></i></a>
              </div>
            </div>
            <div class="col-sm-6 box service">
              <a class="ico" [routerLink]="">
                <i class="fas fa-layer-group"></i><span></span>
              </a>
              <div class="wrapper" [routerLink]="">
                <h1><a [routerLink]="">Mes services</a></h1>
                <a class="btn-second" [routerLink]=""><i class="fas fa-chevron-right"></i></a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #no_content>
    <div style="color: #3c4858;font-style: italic"></div>
  </ng-template>
</ng-container>
